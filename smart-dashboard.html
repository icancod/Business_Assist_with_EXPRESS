<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 p-8">

  <h1 class="text-3xl font-bold mb-6 text-center text-blue-700">Smart Dashboard</h1>
   <form id="Search">
  <div class="flex flex-col md:flex-row gap-4 mb-6 justify-center">
    <input id="itemFilter" type="text" placeholder="Search Item"
      class="border p-2 rounded w-full md:w-1/3" />
    <!-- <input id="categoryFilter" type="text" placeholder="Search by Category"
      class="border p-2 rounded w-full md:w-1/3" /> -->
    <input id="priceFilter" type="number"   step="0.01" placeholder="Search by Price"
      class="border p-2 rounded w-full md:w-1/3" />
      <select  id="category" class="border p-2 rounded w-full md:w-1/3">
    <option value="">Select Category</option>
    <option value="electronics">Electronics</option>
    <option value="fitness">Fitness</option>
    <option value="home">Home</option>
    <option value="fashion">Fashion</option>
    <option value="kitchen">Kitchen</option>
    <option value="accessories">Accessories</option>
      </select>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-800">
      Search
    </button>
  </div>
    </form>
  <div id="productContainer" class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3"></div>

  <script src="dashboard.js"></script>
</body>
</html>
